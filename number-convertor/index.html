<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Convertor</title>
		<link
			rel="stylesheet"
			href="styles/style.css"
		/>
	</head>
	<body>
		<div class="englobe">
			<div class="title">
				<h1>Conversion</h1>
			</div>
			<div class="convertor">
				<label>Choose a number:</label>
				<input id="inputField" />
				<input
					type="submit"
					id="inputSubmit"
				/>
				<label>Convert to:</label>
				<select>
					<option id="cBtn">Celsius</option>
					<option id="fBtn">Farenheit</option>
				</select>
				<br />
				<label id="resultLabel"></label>
			</div>
		</div>
		<script src="scripts/script.js"></script>
	</body>
</html>
